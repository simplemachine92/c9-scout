query GetCompletedSeriesDetails {
  seriesState(id: "2819695") {
    draftActions {
      sequenceNumber
      drafter {
        id
      }
      type
      draftable {
        name
      }
    }
    valid
    updatedAt
    format
    started
    finished
    teams {
      name
      won
    }
    games(filter: {finished: true}) {
      sequenceNumber
      segments {
        sequenceNumber
        teams {
          name
          players {
            ... on SegmentPlayerStateValorant {
              name
              headshots
              damageDealt
              damageTaken
              currentArmor
              currentHealth
              damageDealtTargets {
                target {
                  name
                }
                damageAmount
                damageTypes {
                  type
                  damageAmount
                  occurrenceCount
                }
              }
              damageDealtSources {
                source {
                  name
                }
                damageAmount
                damageTypes {
                  type
                  damageAmount
                  occurrenceCount
                }
              }
              firstKill
              kills
              killAssistsGiven
              killAssistsReceived
              weaponKills {
                weaponName
                count
              }
              deaths
              objectives {
                type
                completedFirst
                completionCount
              }
            }
          }
        }
      }
      map {
        name
        bounds {
          min {
            x
            y
          }
          max {
            x
            y
          }
        }
      }
      teams {
        name
        players {
          name
          character {
            name
            id
          }
          inventory {
            items {
              name
            }
          }
          kills
          killAssistsGiven
          killAssistsReceived
          weaponKills {
            weaponName
            count
          }
          deaths
          money
          netWorth
        }
      }
    }
  }
}
