# (1) team statistics for last 3 months
query TeamStatisticsForLastThreeMonths {
  teamStatistics(teamId: "83", filter: { timeWindow: LAST_3_MONTHS }) {
    id
    aggregationSeriesIds
    series {
      count
      kills {
        sum
        min
        max
        avg
      }
    }
    game {
      count
      wins {
        value
        count
        percentage
        streak {
          min
          max
          current
        }
      }
    }
    segment {
      type
      count
      deaths {
        sum
        min
        max
        avg
      }
    }
  }
}
